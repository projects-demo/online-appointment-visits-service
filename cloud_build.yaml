steps:
  # Run the Maven build
  - name: maven:3.6.0-jdk-11-slim
    entrypoint: 'mvn'
    args: ['clean', 'install', '-DskipTests']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/app-mod-gebu-trainees/online-appointment-visits-service:latest', '.']
  # push container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/app-mod-gebu-trainees/online-appointment-visits-service:latest']
  # Deploy on GKE
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
    - run
    - --filename=deployment.yaml
    - --image=gcr.io/app-mod-gebu-trainees/online-appointment-visits-service:latest
    - --location=us-central1-c
    - --cluster=cluster-1
options:
  logging: CLOUD_LOGGING_ONLY